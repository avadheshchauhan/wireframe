<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/edit-user.css" />
    <title>Edit User</title>
  </head>
  <body>
    <nav class="navigation">
      <ul>
        <li class="items"><a href="./chat.html">Group Chat</a></li>
        <li class="items"><a href="./users.html">Manage Users</a></li>
        <li class="items"><a href="./logout.html">Logout</a></li>
      </ul>
    </nav>
    <div class="main">
      <div class="heading">
        <h1>Edit User Informations</h1>
      </div>
      <div class="container">
        <div class="editInfo">
          <label for="full Name">Full Name</label>
          <input
            type="text"
            name="full Name"
            placeholder="Enter Your Full Name"
          />
        </div>
        <div class="editInfo">
          <label for="email">Email</label>
          <input type="email" name="email" placeholder="Enter Your Email" />
        </div>
        <button>
          <a href="./users.html">Save</a>
        </button>
      </div>
    </div>
  </body>
</html>
